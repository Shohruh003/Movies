<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="movies">
    <div class="container">
      <div class="movies__inner">
        <h2 class="movies__heading text-center m-0 my-4">Movies catalog</h2>

        <div class="row px-4">
          <div class="col-4 px-4">

            <form action="https://echo.htmlacademy.ru/" method="POST">

              <input class="form-control mb-3" type="text" name="Name" placeholder="ave">

              <input class="form-control mb-3" type="text" name="Number" placeholder="5">

              <select class="form-select mb-3">
                <option value="all" selected>All</option>
                <option value="only-select">Only selected</option>
              </select>

              <input class="form-control mb-3" list="rating" value="Rating (high to low)">
              <datalist id="rating">
                <option value="Rating (high to low)"></option>
                <option value="Rating (low to high)"></option>
              </datalist>

              <button class="btn btn-primary w-100" type="submit">Search</button>
            </form>

            <h2 class="movies__marketHeading m-0 mt-3 mb-2">Bookmarket movies</h2>

            <ul class="list-group">
              <li class="list-group-item">

                <p class="list-group__text m-0 mb-2">Avengers: Infinity war</p>

                <button class="list-group__btn btn btn-danger" type="button">Remove</button>
              </li>
              <li class="list-group-item">

                <p class="list-group__text m-0 mb-2">The avengers</p>

                <button class="list-group__btn btn btn-danger" type="button">Remove</button>
              </li>
              <li class="list-group-item">

                <p class="list-group__text m-0 mb-2">12 years a Slave</p>

                <button class="list-group__btn btn btn-danger" type="button">Remove</button>
              </li>
            </ul>
          </div>

          <div class="col-8 px-4">

            <strong class="fw-semibold d-block fs-5 mb-2">Search result: 39</strong>

            <div class="alert alert-info" role="alert">
              Use the form on the left to search for a movie
            </div>

            <div class="row list-unstyled mb-4" >
              <div class="col-6">
                  <div class="card w-100" style="width: 18rem;">
                      <img src="./img/avengers.jpg" class="card-img-top " alt="...">
                      <div class="card-body">
                        <h3 class="card-title fs-5 mb-3">Avengers: Infinity War</h3>
                        
                        <span class="d-block mb-3">üìÜ 2018</span>

                        <span class="d-block mb-3">‚≠ê 8.7</span>
                        
                        <div class="text-center">
                          <button type="button" class="btn btn-outline-primary me-3">Watch trailer</button>

                          <button type="button" class="btn btn-outline-info me-3">More info</button>
                          
                          <button type="button" class="btn btn-outline-success">Bookmark</button>
                        </div>
                      </div>
                  </div>
              </div>

              <div class="col-6">
                  <div class="card w-100" style="width: 18rem;">
                      <img src="./img/avenger.jpg" class="card-img-top " alt="...">
                      <div class="card-body">
                        <h3 class="card-title fs-5 mb-3">The Avengers</h3>

                        <span class="d-block mb-3">üìÜ 2012</span>

                        <span class="d-block mb-3">‚≠ê 8.1</span>
                        
                        <div class="text-center">
                          <button type="button" class="btn btn-outline-primary me-3">Watch trailer</button>

                          <button type="button" class="btn btn-outline-info me-3">More info</button>
                          
                          <button type="button" class="btn btn-outline-success">Bookmark</button>
                        </div>
                      </div>
                  </div>
              </div>
            </div>
              
            <nav  aria-label="...">
              <ul class="pagination justify-content-center mb-0">
                <li class="page-item active" aria-current="page">
                  <span class="page-link">1</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
